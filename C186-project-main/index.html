<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    </head>

    <body>
        <a-scene id="scene">
            <a-entity position ='0 1 0' spe-particles="
            color:yellow, red, cyan, black;
            distribution:sphere;
            randomize-velocity:true;
            radius:1;
            particle-count:800;
            velocity:1;
            velocity-spread:15;
            drag:1;
            max-age:2;
            duration:-1;
            blending:additive;
            active-multiplier:1000;
            size:1,1,1,0;"></a-entity>

            <a-entity position ='15 1 0' spe-particles="
            color:purple, blue, gray, green;
            distribution:sphere;
            randomize-velocity:true;
            radius:1;
            particle-count:800;
            velocity:1;
            velocity-spread:15;
            drag:1;
            max-age:2;
            duration:-1;
            blending:additive;
            active-multiplier:1000;
            size:1,1,1,0;"></a-entity>

            <a-entity position ='-15 1 0' spe-particles="
            color:green, pink, cyan, orange;
            distribution:sphere;
            randomize-velocity:true;
            radius:1;
            particle-count:800;
            velocity:1;
            velocity-spread:15;
            drag:1;
            max-age:2;
            duration: -2
            blending:additive;
            active-multiplier:1000;
            size:1,1,1,0;"></a-entity>

            <a-camera position="5 0 25"></a-camera>
            <a-entity particles="texture: /assets/explosion_sheet.png; color: blue; velocity: 0 10 0; velocity-spread: 2 0 2; acceleration: 0 -10 0"></a-entity>
            <a-entity particles="texture: /assets/fog.png; color: red; velocity: 0 10 0; velocity-spread: 2 0 2; acceleration: 0 -10 0"></a-entity>
            <a-entity particles="texture: /assets/fireworks_sheet.png; color: red; velocity: 0 10 0; velocity-spread: 2 0 2; acceleration: 0 -10 0"></a-entity>
        </a-scene>
    </body>
</html>-*
